<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Stay - Serenity Hotel</title>
    <link rel="icon" href="serenity logo.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
    body {
        background-color: #081738;
        color: #f7eba5;
        font-family: 'Inter', sans-serif;
    }
    .gold { color: #C8AA6E; }
    .glow { 
        box-shadow: 0 0 35px rgba(200,170,110,0.45);
    }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <header class="flex justify-between items-center px-10 py-6 bg-[#141414]/90 backdrop-blur-md border-b border-[#2a2a2a]">
    <h1 style="font-family: 'FortalesiaScript';" class="text-3xl text-[#C8AA6E]">
        Serenity
    </h1>
    <nav class="flex items-center space-x-8 text-gray-300">
    <a href="landing.html" class="hover:text-[#C8AA6E]">Home</a>
    <a href="about.html" class="hover:text-[#C8AA6E]">About Us</a>
    <a href="book.html"
        class="bg-[#C8AA6E] text-white px-5 py-2 rounded-lg font-medium transition hover:bg-[#d6b97f]"
        style="transition: all 0.3s ease; box-shadow: 0 0 0 rgba(200,170,110,0);"
        onmouseover="this.style.boxShadow='0 0 25px rgba(200,170,110,0.5)'"
        onmouseout="this.style.boxShadow='0 0 0 rgba(200,170,110,0)'">
        Book Now
    </a>
    </nav>
    </header>

    <section class="flex-grow flex justify-center items-center py-16 px-6">
        <div class="bg-[#0D0D0D] p-10 rounded-xl shadow-xl border border-[#2a2a2a] w-full max-w-2xl glow">

        <h2 class="text-3xl mb-8 text-center gold font-bold">Book Your Stay</h2>

        <form action="booking.php" method="POST">

                <div class="mb-4">
                    <label class="block mb-2">Full Name</label>
                    <input type="text" name="full_name" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333] focus:border-[#C8AA6E] focus:ring-2 focus:ring-[#C8AA6E]">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333] focus:border-[#C8AA6E] focus:ring-2 focus:ring-[#C8AA6E]">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Phone Number</label>
                    <input type="text" name="phone" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333] focus:border-[#C8AA6E] focus:ring-2 focus:ring-[#C8AA6E]">
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Room Type</label>
                    <select name="room_type" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] border border-[#333] text-gray-200">
                        <option value="" class="bg-[#1a1a1a] text-gray-400">-- Choose Room Type --</option>
                        <option value="Deluxe Room" class="bg-[#1a1a1a] text-gray-200">Deluxe Room</option>
                        <option value="Suite Room" class="bg-[#1a1a1a] text-gray-200">Suite Room</option>
                        <option value="Presidential Suite" class="bg-[#1a1a1a] text-gray-200">Presidential Suite</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Total Rooms</label>
                    <input type="number" name="total_rooms" min="1" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333]">
                </div>

                <div class="flex gap-6 mb-4">
                    <div class="flex-1">
                        <label class="block mb-2">Check-in</label>
                        <input type="date" name="check_in" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333]">
                    </div>

                    <div class="flex-1">
                        <label class="block mb-2">Check-out</label>
                        <input type="date" name="check_out" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333]">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block mb-2">Guest Name</label>
                    <input type="text" name="guest_name" required class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333]">
                </div>

                <div class="mb-6">
                    <label class="block mb-2">Notes / Special Request</label>
                    <textarea name="note" class="w-full px-4 py-2 rounded bg-[#1a1a1a] text-gray-200 placeholder:text-gray-400 border border-[#333]" rows="3"></textarea>
                </div>

                <button type="submit" class="w-full bg-[#C8AA6E] text-white py-3 rounded-lg font-semibold text-lg hover:bg-[#d3bb89] transition">
                Submit Booking
                </button>

            </form>

        </div>
    </section>

<footer class="py-6 text-center text-gray-500 border-t border-[#2a2a2a] bg-[#0D0D0D]">

</body>
</html>
